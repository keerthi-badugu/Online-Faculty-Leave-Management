<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <link rel="stylesheet" href="/static/faculty_registration.css">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b style="color:rgb(234, 10, 85)">{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <h2>Faculty Registration Form</h2>
    <div class="container">
        <form action="{{ url_for('fregistration') }}" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required/>
            
            <label for="id1">Username:</label>
            <input type="text" id="id1" name="id1" required/>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required/>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required/>
            
            <label for="ccode">Confirmation Code:</label>
            <input type="text" id="ccode" name="ccode" required/>
            
            
        </div>
    </div>
    <div class="container">
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required/>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer Not To Say">Prefer Not TO Say</option>
        </select>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required/>
        
        <label for="joining_date">Joining Date:</label>
        <input type="date" id="joining_date" name="joining_date" required/>
        
        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required/>
        
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor" required/><br/><br/>
        
        <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
